name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - documents
      - andino
      - feature/ui-improvements
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.6.0 --activate
          echo "✅ Corepack enabled and Yarn 4.6.0 prepared"
          yarn --version

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: |
          echo "Building with GITHUB_REPOSITORY=${{ github.repository }}"
          echo "Building with NODE_ENV=production"
          yarn build
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          NODE_ENV: production
      
      - name: Verify build output
        run: |
          echo "Verifying build output..."
          if [ -f dist/index.html ]; then
            echo "✅ dist/index.html exists"
            echo "Checking for base path in HTML:"
            # Verificar que tenga el base path correcto (debe incluir emergency-wallet-pwa)
            if grep -q 'emergency-wallet-pwa' dist/index.html; then
              echo "✅ Base path 'emergency-wallet-pwa' found in HTML"
            else
              echo "⚠️ Base path 'emergency-wallet-pwa' NOT found in HTML"
              echo "HTML content:"
              head -30 dist/index.html
              exit 1
            fi
            # Verificar que NO tenga referencias a /src/main.tsx (debe estar compilado)
            if grep -q '/src/main.tsx' dist/index.html; then
              echo "❌ ERROR: HTML still contains /src/main.tsx reference (should be compiled)"
              echo "This means the build did not transform the HTML correctly"
              cat dist/index.html
              exit 1
            else
              echo "✅ No /src/main.tsx reference found (HTML was transformed correctly)"
            fi
            echo "First 30 lines of dist/index.html:"
            head -30 dist/index.html
          else
            echo "❌ dist/index.html not found"
            exit 1
          fi

      - name: Disable Jekyll
        run: |
          echo "Creating .nojekyll file to disable Jekyll processing..."
          touch dist/.nojekyll
          echo "✅ .nojekyll file created"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

